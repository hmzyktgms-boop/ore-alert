plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    modImplementation "net.fabricmc:fabric-loader:0.17.0"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.138.4+1.21.11"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
